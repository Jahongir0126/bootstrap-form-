<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="container">
    <form class="form d-flex flex-column col-sm-6 col-lg-3" action="https://echo.htmlacademy.ru" method="get">
        <h4>Напишите нам</h4>
        <label for="" class="form-label">
            <input type="text" placeholder="Имя" name="Name" class="form-control">
        </label>
        <label for="" class="form-label">
            <input type="email" pattern="^[A-Za-z]+\@[a-z]+\.[a-z]{2,3}$"  placeholder="Электронная почта" name="Email" class="form-control is-invalid">
            <span class="invalid-feedback">На пример __________@____.ru</span>
        </label>
        <label for="" class="form-label">
            <input type="tel"  pattern="^\+[9]{2}[8]{1} [0-9]{2} [0-9]{3}-[0-9]{2}-[0-9]{2}$"  placeholder="Номер телефона" name="Phone" class="form-control is-invalid">
            <span class="invalid-feedback" >На пример +998 94 000-00-00</span>
        </label>
        <label for="" class="form-label">
            <select class="form-select"  name="select" id="select">Tanlang
                <option class="" value="">Тема</option>
                <option value="">......</option>
                <option value="">______</option>
                <option value="">------</option>
            </select>
        </label>
        <label for="" class="form-label">
            <textarea  placeholder="Текст" name="textarea" class="form-control " id="" cols="10" rows="8" ></textarea>
        </label>
        <label for="" class="form-label">
            
            <input class="form-control" accept="application/pdf"  placeholder="Прикрепить файл" type="file">
        </label>
        <label for="" class="form-label">
            <input name="pasword" class="form-control" pattern="^[a-z0-9]{8}$" type="password">
        </label>

        <button type="submit" class="btn btn-primary col-sm-5 col-lg-6 " >Отправить</button>


    </form>



    <script src="./js/bootstrap.js"></script>
</body>
</html>
